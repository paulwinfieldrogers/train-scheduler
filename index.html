<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Add a Train to the Schedule</title>

    <!-- Adding CDNs-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/style.css"></script>

</head>

<body>

    <div class="container-fluid">

        <div class="jumbotron">
            <h1 class="display-3">

            </h1>
            <p class="lead">Train Schedule</p>
            <hr class="my-2">
            <p>Get Aboard!!!</p>
            <p class="lead">
            </p>
        </div>

        <table class="table" id = "listOfTrains">
            <span class="textCenter"> Hi This is text </span>
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency Min</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            
            <br>

            <br>
            
            
            <tbody>

            </tbody>
        </table id ="trains-table">
        <div id="add-train">
            <div class="form-group">
                <label for="">Train Name</label>
                <input type="text" id="train-name" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Destination</label>
                <input type="text" id="destination" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
                <label for="">First Train Time</label>
                <input type="text" id="first-time" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Frequency</label>
                <input type="text" id ="frequency" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>
            
            <button type="submit" id = "add-train-btn" class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link">Submit</button>

        </div>

    </div>

    <script src="assets/script.js"></script>
</body>

</html>
